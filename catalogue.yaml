- name: catalogue
  hosts: catalogue
  become: yes
  tasks:
    - name: disable the nodejs 10 and enable nodejs 18
      ansible.builtin.command: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y
    
    - name: Install nodejs
      ansible.builtin.pacakge:
        name: nodejs
        state: present

